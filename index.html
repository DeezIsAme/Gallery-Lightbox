<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caelus Gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inconsolata:wght@800&family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title">
      <a href="#">CAELUS GALLERY</a>
    </div>
    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#pict-1">
            <img src="img/thumbs/1.jpg" alt="pict-1" />
          </a>
        </li>
        <div class="overlay" id="pict-1">
          <a href="#" class="close">x close</a>
          <a href="#pict-6" class="prev">prev</a>
          <img src="img/full/1.png" alt="pict-1" />
          <a href="#pict-2" class="next">next</a>
        </div>
        <li>
          <a href="#pict-2">
            <img src="img/thumbs/2.jpg" alt="pict-2" />
          </a>
        </li>
        <div class="overlay" id="pict-2">
          <a href="#" class="close">x close</a>
          <a href="#pict-1" class="prev">prev</a>
          <img src="img/full/2.png" alt="pict-2" />
          <a href="#pict-3" class="next">next</a>
        </div>
        <li>
          <a href="#pict-3">
            <img src="img/thumbs/3.jpg" alt="pict-3" />
          </a>
        </li>
        <div class="overlay" id="pict-3">
          <a href="#" class="close">x close</a>
          <a href="#pict-2" class="prev">prev</a>
          <img src="img/full/3.png" alt="pict-3" />
          <a href="#pict-4" class="next">next</a>
        </div>
        <li>
          <a href="#pict-4">
            <img src="img/thumbs/4.jpg" alt="pict-5" />
          </a>
        </li>
        <div class="overlay" id="pict-4">
          <a href="#" class="close">x close</a>
          <a href="#pict-3" class="prev">prev</a>
          <img src="img/full/4.png" alt="pict-5" />
          <a href="#pict-5" class="next">next</a>
        </div>
        <li>
          <a href="#pict-5">
            <img src="img/thumbs/5.jpg" alt="pict-5" />
          </a>
        </li>
        <div class="overlay" id="pict-5">
          <a href="#" class="close">x close</a>
          <a href="#pict-4" class="prev">prev</a>
          <img src="img/full/5.png" alt="pict-5" />
          <a href="#pict-6" class="next">next</a>
        </div>
        <ul class="gallery">
          <li>
            <a href="#pict-6">
              <img src="img/thumbs/6.jpg" alt="pict-6" />
            </a>
          </li>
          <div class="overlay" id="pict-6">
            <a href="#" class="close">x close</a>
            <a href="#pict-5" class="prev">prev</a>
            <img src="img/full/6.png" alt="pict-6" />
            <a href="#pict-1" class="next">next</a>
          </div>
      </ul>
    </div>
  </body>
</html>
